<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Timed JS Quiz</title>
  </head>
  <body>
    <div class="timeContainer">
      <div class="timeLeft">Time Left 150</div>
      <div id="timesUp"></div>
    </div>
    <div class="container">
      <div id="quizQuestions" class="hidden">
        <div id="quiz-question"></div>
        <div id="quiz-answer-choices" class="btn-options">
          <button id="btn1"></button>
          <button id="btn2"></button>
          <button id="btn3"></button>
          <button id="btn4"></button>
          
        </div>
      </div>
      <div class="quizNavigationBtn">
        <button id="start-btn" class="start-btn btn">Start</button>
        <button id="next-btn" class="next-btn btn hidden">Next</button>
      </div>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
  integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
  crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    
  </body>
</html>
